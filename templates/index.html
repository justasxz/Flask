<!doctype html>
<html lang="lt">
<head>
  <meta charset="utf-8">
  <title>1..10</title>
</head>
<body>

  <h1>Sveiki, aš esu {{ vardas }}</h1>
  <p> Raskite musu forma paspaude <a href="{{url_for('forma')}}">čia</a></p>
  <h2>Skaičiai nuo 1 iki 10</h2>


  <ul>
    {% for skaicius in numbers %}

    {% if skaicius % 2 == 0 %}
      <li style="color: blue;">{{ skaicius }}</li>
    {% else %}
      <li>{{ skaicius }}</li>
    {% endif %}

    {% endfor %}
  </ul>



</body>
</html>
